<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinaww-chan Sushi</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="background-effect">
      <header>
        <figure>
          <img
            class="tinaw-image"
            src="./images/tinaw.png"
            alt="Uma imagem de Tinaw, personagem em um game MMO"
          />
        </figure>
        <h1>Tinaw's Sushi</h1>
      </header>
      <main>
        <div class="small-banner">
          <p>O melhor que voce vai encontrar no MapleWorld ou em Grandis</p>
        </div>
        <figure class="banner">
          <div class="attribution">
            <span>by Jakub Dziubak on Unsplash</span>
          </div>
        </figure>
        <section class="content">
          <ul>
            <li class="nigiri">
              <div class="li-part1">
                <p>Nigiris</p>
              </div>
              <div class="li-part2">
                <figure>
                  <!-- <img src="./images/nigiri-mahmoud-fawzy.jpg" alt="" /> -->
                  <div class="attribution">
                    <span>by Mahmoud Fawzy on Unsplash</span>
                  </div>
                </figure>
              </div>
              <div class="li-part3">
                <a href="">
                  <button>Peça agora!</button>
                </a>
              </div>
            </li>

            <li class="uramaki">
              <div class="li-part1">
                <p>Uramakis</p>
              </div>
              <div class="li-part2">
                <figure>
                  <!-- <img src="./images/derek-duran-uramaki.jpg" alt="" /> -->
                  <div class="attribution">
                    <span>by Derek Duran on Unsplash</span>
                  </div>
                </figure>
              </div>
              <div class="li-part3">
                <a href="">
                  <button>Peça agora!</button>
                </a>
              </div>
            </li>

            <li class="sashimi">
              <div class="li-part1">
                <p>Sashimis</p>
              </div>
              <div class="li-part2">
                <figure>
                  <!-- <img src="./images/haley-truong-sashimi.jpg" alt="" /> -->
                  <div class="attribution">
                    <span>by Haley Truong on Unsplash</span>
                  </div>
                </figure>
              </div>
              <div class="li-part3">
                <a href="">
                  <button>Peça agora!</button>
                </a>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <p>Website criado por Alexandre Schwanke da Costa &copy;</p>
      </footer>
    </div>
  </body>
</html>
